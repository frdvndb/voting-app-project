<!DOCTYPE html>
<html lang="en">

<head>
    <title>Soccer Voting System</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdn.ethers.io/lib/ethers-5.7.1.umd.min.js" type="application/javascript"></script>
    <title>Centered Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            background-image: url("https://c4.wallpaperflare.com/wallpaper/398/874/541/champions-league-stadium-wallpaper-preview.jpg");
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            background-color: rgba(0, 0, 0, 0.5);
            /* Add a dark overlay to enhance the image */
            background-blend-mode: multiply;
        }

        .navbar {
            background-color: #2196f3;
            /* Beautiful blue color */
            padding: 1rem;
            font-size: 1.2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 4px;
            background-color: #1a73e8;
            /* Darker blue color for buttons */
            transition: background-color 0.2s ease;
        }

        .navbar a:hover {
            background-color: #2196f3;
            /* Lighter blue color on hover */
        }

        .navbar a.active {
            background-color: #fff;
            /* White color for active link */
            color: #2196f3;
            font-weight: bold;
        }

        .btn,
        input[type="submit"] {
            background-color: #2196f3;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .btn:hover,
        input[type="submit"]:hover {
            background-color: #1a73e8;
        }

        /* Paragraph styles */
        p {
            text-align: center;
            font-size: 20px;
            margin-top: 50px;
        }


        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 50px;
        }

        input[type=text],
        select {
            width: 30%;
            padding: 12px 20px;
            margin: 8px 550px;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 4px;
        }

        input[type=number],
        select {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 4px;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            /* Add a rounded corner */
            background-color: rgba(255, 255, 255, 0.8);
            /* Add a bit of transparency */
        }

        span {
            display: block;
            margin-bottom: 10px;
        }


        #myTable {
            border-collapse: collapse;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        #myTable th,
        #myTable td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        #myTable th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: center;
            }

            .navbar a {
                padding: 10px;
                margin: 10px;
            }
        }

        #metamaskbtn {
            background-color: red;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            display: block;
            transition: background-color 0.2s ease-in-out;

        }

        #metamaskbtn:hover {
            background-color: #333;
            ;
        }
    </style>

</head>

<body>
    <nav class="navbar">
        <a href="/index.html">Vote</a>
        <button id="metamaskbtn" class="btn" onclick="connectMetamask()">Connect Metamask</button>
        <a href="/ListVoters.html" class="active">List Voters</a>
    </nav>


    <div class="container">
        <form method="POST" action="/vote" enctype="multipart/form-data">
            <span>Add Soccer Player here</span>
            <input type="text" name="vote" placeholder="Add name of player ... ">
            <input type="submit" value="Add player">
        </form>
    </div>


    <div>
        <p id="votingStatus"></p>
    </div>

    <div class="container">
        <div>
            <button class="btn" onclick="getAllCandidates()">List All Player</button>
            <p id="p3"></p>
        </div>

        <div>
            <table id="myTable">
                <thead>
                    <tr>
                        <th>No.</th>
                        <th>Player name</th>
                        <th>Player votes</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
